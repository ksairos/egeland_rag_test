services:

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_db
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage
    restart: always
    networks:
      - app-network

  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    restart: always
    networks:
      - app-network

  app:
    build: .
    ports:
      - "8000:8000"
    networks:
      - app-network
    depends_on:
      - qdrant
      - postgres
    env_file:
      - .env

volumes:
  postgres_data:
  qdrant_data:

networks:
  app-network: